<div class="row justify-content-center">
    <div class="card col-md-6 mt-5">
        <div class="card-body">
            <h1 class="card-title">Cadastro</h1>

            <div [formGroup]="registerFormGroup">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control" formControlName="name">
                </div>

                <div class="form-group">
                    <label>NÃºmero</label>
                    <input type="text" class="form-control" placeholder="(00) 0 0000-0000"
                        formControlName="contactNumber">
                </div>

                <div class="form-group">
                    <label>Tipo</label>
                    <select class="form-control" formControlName="contactType">
                        <option *ngFor="let contactType of contactTypes" value="{{contactType.id}}">{{contactType.type}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-outline-secondary">Cancelar</button>
            <button class="btn btn-primary" [disabled]="registerFormGroup.invalid">Cadastrar</button>
        </div>
    </div>
</div>
